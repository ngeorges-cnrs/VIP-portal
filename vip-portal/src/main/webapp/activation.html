<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIP activation code</title>
    <link rel="stylesheet" href="css/style_signup.css" />
    <link rel="icon" href="images/core/vip-logo-without-text.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="images/core/vip-logo-without-text.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&family=Yellowtail&display=swap" rel="stylesheet">

    <!-- For the sign up -->
    <script language="javascript" src="js/sign-up.js"></script>

</head>
<body class="text-center" style="font-family: 'Montserrat', sans-serif; background-color: #f0f2f5;">
<section>
    <img class="mb-4" src="images/core/vip-logo.png" alt="" width="220" height="150">
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Activation Form</h3>

                        <form>

                            <div class="form-floating">
                                <input type="text" id="activationCode" class="form-control form-control-lg" />
                                <label class="form-label" for="activationCode">Activation Code</label>
                            </div>

                            <div id="activationDiv" class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="button" class="btn btn-primary btn-lg" onclick="">Activate</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
